<!doctype html>
{% load static %}
<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">

<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Current Contracts</title>

    <nav class="navbar " sticky-top>
      <div class="container-fluid">
          <div align="left" class="col">
            <h2 >Tasks</h2>
          </div>
          <div align="middle" class="col">
            <picture>
              <img src="{%static 'LogoInversed.png'%}"/>
            </picture>
          </div>
          <div id="ButnNav" align="right" class="col">
            <button  onclick="location.href='{% url 'logout' %}'" class="btn btn-primary btn-block" type="submit">LogOut</button>
          </div>
      </div>
    </nav>
  </head>

  <body class="tasksPlus-page">
    <div id="forma"  align="middle" class ='container-fluid' id = 'tasksPlus'>
  <form >
    <div class="form-col">
  <div class="form-group  col-sm-2">
    <label for="exampleFormControlInput1">Add a new task:</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enther task name">
  </div>
  <div class="form-group col-sm-2">
    <label for="exampleFormControlSelect1">Whom to send</label>
    <select class="form-control" id="exampleFormControlSelect2">
      <option>Chel_1</option>
      <option>Chel_2</option>
      <option>Chel_3</option>
      <option>Chel_4</option>
      <option>Chel_5</option>
    </select>
  </div>
  <div class="form-group col-sm-2">
    <label for="exampleFormControlSelect1">Select contract</label>
    <select class="form-control" id="exampleFormControlSelect3">
      <option>Mosc1</option>
      <option>Mosc2</option>
      <option>Mosc3</option>
      <option>Mosc4</option>
      <option>Mosc5</option>
    </select>
  </div>
  <div class="form-group col-sm-2">
    <label for="exampleFormControlTextarea1">Task description</label>
    <textarea class="form-control" id="exampleFormControlTextarea4" rows="3"></textarea>
  </div>
  <div class="form-group col-sm-2">
    <label for="exampleFormControlFile1">Attach file</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile5">
  </div>
  </div>
</form>
</div>
    <style>
      #forma
      {
        margin-top: 2%;
      }

      #ButnNav
      {
        margin-left: auto;
        margin-right: 1%;
      }
      .navbar
      {
        background-color:#80c8ff

      }


      .tasksPlus-page
      {
        background-color:#b3deff
      }
      .btn-block {
        width: 250px;
        background: #29aafe;
        border-color: #29aafe;
      }
    </style>
  </body>


</html>
